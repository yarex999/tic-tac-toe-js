<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <nav>
        <div>
            <p>GAME-PAGE</p>
        </div>

        <button id="burger" class="burger">
            <div class="bar"></div>
            <div class="bar"></div>
        </button>

        <ul>
            <li><a href="/Users/yarex/Desktop/GAME-PAGE/main/index.html">Home</a></li>
            <li><a href="#">Tic Tac Toe</a></li>
            <li><a href="#">Cities</a></li>
            <li><a href="#">Colors</a></li>
            <li><a href="#">Numbers</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Tic-tac-toe" target="_blank">Rules</a></li>
        </ul>
    </nav>


    <div class="tic_tac_toe">
        <div class="start_form display_flex">
            <div class="start_form_inner">
                <!-- <h1 class="start_form_header_main">Tic Tac Toe</h1> -->
                <p class="popout">
                    <span>T</span>
                    <span>I</span>
                    <span>C</span>
                    <span>-</span>
                    <span>T</span>
                    <span>A</span>
                    <span>C</span>
                    <span>-</span>
                    <span>T</span>
                    <span>O</span>
                    <span>E</span>


                </p>
                <h1 class="start_form_header">Enter your names</h1>


                <div class="col-3">
                    <input class="effect-9 start_form_input" type="text" placeholder="Player 1">
                    <span class="focus-border">
                        <i></i>
                      </span>
                </div>

                <div class="col-3">
                    <input class="effect-9 start_form_input" type="text" placeholder="Player 2">
                    <span class="focus-border">
                        <i></i>
                      </span>
                </div>


                <button class="start_game">START THE GAME</button>
            </div>
        </div>
        <div class="inner_game">
            <div class='field' id="field"></div>
            <p class='next_player'></p>
        </div>

        <div class="end_form display_none">
            <div class="end_form_inner">
                <h2 class="end_form_header">Game Over!</h2>
                <h3 class="end_form_winner"></h3>
                <div class="score_table"></div>
                <button class="button_score_end">Who is win all rounds?</button>
                <button class="next_round">Next Round?</button>
                <button class="start_again">Start Again</button>


            </div>
        </div>


    </div>

    <script src='script.js'></script>
</body>

</html>
